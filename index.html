<style type="text/css">
html, body {
  width: 100%;
  height: 100%;
  font-family: 'Helvetica Neue LT', 'Helvetica LT Std', 'Helvetica Neue', 'Helvetica', sans-serif;
  color: black;
  margin: 0;
  overflow: hidden;
}
  
form {
  font-weight: bold;
  font-size: 48pt;
  text-decoration: none;
}

@media only screen and (max-width: 800px) {
  form {
    font-size: 36pt;
  }
}

@media only screen and (max-width: 650px) {
  form {
    font-size: 28pt;
  }
}

@media only screen and (max-width: 500px) {
  form {
    font-size: 21pt;
  }
}

@media only screen and (max-width: 375px) {
  form {
    font-size: 18pt;
  }
}
  
form {
  position: fixed;
  height: auto;
  max-width: 95%;
  width: 16em;
  top: 40%;
  left: 50%;
  transform: translate(-6em,0);
  border: 0;
}
  
form label {
  display:block;
  margin-left: 1.2em;
  max-height:5em;
  transition: opacity 1s ease-in;
}

form label.slideout {
  transition: all 1s ease-out;
  opacity: 0;
  max-height: 0;
  text-decoration: line-through;
}

/* https://stackoverflow.com/questions/16637993/replace-checkbox-with-unicode-character */

input[type='checkbox'] {
  display:none;
}

input[type='checkbox'] + span:before {
  margin-left: -1.2em;
  width: 1.2em;
  display: inline-block;
  content: '\2610';
}

input[type='checkbox']:checked + span:before
{
  pointer-events: none;
  margin-left: -1.2em;
  width: 1.2em;
  display: inline-block;
  content: '\2611';
}

div#about {
  position:absolute;
  bottom: 0.5em;
  right: 1em;
  color: #aaa;
}

a {
  text-decoration: none;
  color: inherit;
}
</style>

<script>
  function handlecheck(cb) {
  cb.removeAttribute('onclick');
  cb.className = cb.cl
  var target = cb.parentNode;
  var frm = target.parentNode;
  target.className = 'slideout';
  
  var newlab = document.createElement('label');
  newlab.innerHTML = '<input type="checkbox" onclick="handlecheck(this);" class="added"/><span/>Finish research paper';

  frm.appendChild(newlab);

  setInterval(function(){
    target.remove()
  }, 1000);
}  
</script>
</head>

<body>
  <form>
    <label><input type="checkbox" onclick="handlecheck(this);"/><span/>Finish research paper</label>
  </form>
  <div id="about">
    <a href="about.html">About</a>
  </div>
</body>
