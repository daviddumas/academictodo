/* Based on https://cssanimation.rocks/list-items/ */
/* label { max-height:5em; } */

form label {
display:block;
margin-left: 1.2em;
max-height:5em;
transition: opacity 1s ease-in;
}

form label.slideout {
transition: all 1s ease-out;
opacity: 0;
max-height: 0;
text-decoration: line-through;
}

input[type='checkbox'] {
display:none;
}

input[type='checkbox'] + span:before {
margin-left: -1.2em;
width: 1.2em;
display: inline-block;
content: '\2610';
}

input[type='checkbox']:checked + span:before
{
pointer-events: none;
margin-left: -1.2em;
width: 1.2em;
display: inline-block;
content: '\2611';
}


</style>

  cb.removeAttribute('onclick');

  newlab.innerHTML = '<input type="checkbox" onclick="handlecheck(this);" class="added"/><span/>Finish research paper';

  frm.appendChild(newlab);

  setInterval(function(){
    target.remove()
  }, 1000);
}
</script>
